<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>〆メモ</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f8;
  color: #333;
}

#company {
  position: fixed;
  top: 12px;
  right: 14px;
  font-size: 12px;
  color: #888;
  letter-spacing: 0.04em;
}

header {
  padding: 22px 16px 18px;
  text-align: center;
  background: #e9edf1;
  font-weight: 600;
}

#subtitle {
  margin-top: 6px;
  font-size: 14px;
  color: #666;
}

input {
  width: 100%;
  height: 64px;
  margin: 14px 0;
  padding: 0 18px;
  font-size: 20px;
  border: none;
  outline: none;
  box-sizing: border-box;
  background: #ffffff;
}

ul {
  list-style: none;
  margin: 0;
  padding: 8px 0;
}

li {
  margin: 8px 12px;
  padding: 16px;
  background: #ffffff;
  border-radius: 12px;
  cursor: pointer;
}

li.done {
  color: #999;
  text-decoration: line-through;
  background: #eef1f4;
}

footer {
  margin: 14px 0 20px;
  text-align: center;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div id="company">SHIME Inc.</div>

<header>
  〆メモ
  <div id="subtitle">今日を、終わらせるためのメモ。</div>
</header>

<input id="input" placeholder="Enterで追加">

<ul id="list"></ul>

<footer>タップで完了</footer>

<script>
const KEY = "shime-memo";

const input = document.getElementById("input");
const list = document.getElementById("list");

function load() {
  const data = JSON.parse(localStorage.getItem(KEY)) || [];
  list.innerHTML = "";
  data.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item.text;
    if (item.done) li.classList.add("done");
    li.onclick = () => {
      item.done = !item.done;
      save(data);
    };
    list.appendChild(li);
  });
}

function save(data) {
  localStorage.setItem(KEY, JSON.stringify(data));
  load();
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    const data = JSON.parse(localStorage.getItem(KEY)) || [];
    data.push({ text: input.value.trim(), done: false });
    input.value = "";
    save(data);
  }
});

load();
</script>

</body>
</html>
