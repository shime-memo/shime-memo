<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>〆メモ</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      padding: 10px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px; /* PCでも読みやすい幅 */
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>〆メモ</h1>
    <p>今日を、終わらせるためのメモ。</p>
    <button onclick="alert('完了!')">タップで完了</button>
  </div>
</body>
</html>
